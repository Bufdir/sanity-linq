mode: Mainline
tag-prefix: 'v'
branches:
  main:
    regex: ^main$
    is-mainline: true
  master:
    regex: ^master$
    is-mainline: true
  develop:
    regex: ^develop$
    label: beta
    is-mainline: false
  feature:
    regex: ^features?[/-]
    label: alpha
    is-mainline: false
  release:
    regex: ^releases?[/-]
    label: rc
    is-release-branch: true
    is-mainline: false
ignore:
  sha: []
continuous-delivery-fallback-tag: ''
commit-message-incrementing: Enabled
tag-pre-release-weight: 0
assembly-versioning-scheme: MajorMinorPatch
assembly-file-versioning-scheme: MajorMinorPatch
major-version-bump-message: '(BREAKING CHANGE|!):'
minor-version-bump-message: '(feat)(\(.+\))?[:]'
patch-version-bump-message: '(fix|perf|refactor|test|build|ci|chore|revert)(\(.+\))?[:]'
