name: Publish NuGet (GitHub Packages)

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # full history required for GitVersion
          fetch-tags: true

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            10.0.x
            8.0.x
            9.0.x

      - name: Restore
        run: dotnet restore sanity-linq.sln

      - name: Build (Release)
        run: dotnet build sanity-linq.sln -c Release --no-restore

      - name: Install GitVersion
        uses: GitTools/actions/gitversion/setup@v3
        with:
          versionSpec: '6.x'

      - name: Determine version (GitVersion Execute)
        id: gitversion
        uses: GitTools/actions/gitversion/execute@v3
        with:
          targetPath: ${{ github.workspace }}
          useConfigFile: true
          configFilePath: GitVersion.yml
          disableCache: true
          overrideConfig: 'versioningMode=MainLine'

      - name: Show computed version
        run: |
          echo "SemVer: ${{ steps.gitversion.outputs.SemVer }}"
          echo "NuGetVersionV2: ${{ steps.gitversion.outputs.NuGetVersionV2 }}"

      - name: GitVersion diagnostics (on failure)
        if: failure()
        shell: bash
        run: |
          dotnet tool install -g GitVersion.Tool --version 6.* || true
          export PATH="$PATH:$HOME/.dotnet/tools"
          echo "Running gitversion /diag for troubleshooting..."
          dotnet-gitversion /diag || true

      - name: Pack
        run: >
          dotnet pack src/Sanity.Linq/Sanity.Linq.csproj
          -c Release --no-build
          -p:ContinuousIntegrationBuild=true
          -p:PackageVersion=${{ steps.gitversion.outputs.NuGetVersionV2 }}
          -o ./artifacts

      - name: Publish to GitHub Packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: >
          dotnet nuget push "./artifacts/*.nupkg"
          --api-key "$GITHUB_TOKEN"
          --source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json"
          --skip-duplicate
