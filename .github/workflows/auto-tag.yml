name: Auto-tag release (SemVer)

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Install GitVersion CLI
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x
      
      - name: Calculate version (GitVersion CLI)
        id: gitversion
        shell: bash
        run: |
          set -e
          dotnet tool install -g GitVersion.Tool --version 6.*
          export PATH="$PATH:$HOME/.dotnet/tools"
          echo "Calculating version with GitVersion CLI..."
          # Get SemVer
          SEMVER=$(dotnet-gitversion /showvariable SemVer /config GitVersion.yml /nocache 2>&1) || true
          if [ -z "$SEMVER" ]; then
            echo "GitVersion failed while calculating SemVer. Output:" >&2
            echo "$SEMVER" >&2
            echo "Running diagnostics..." >&2
            dotnet-gitversion /diag || true
            exit 1
          fi
          # Get NuGetVersionV2
          NUGET=$(dotnet-gitversion /showvariable NuGetVersionV2 /config GitVersion.yml /nocache 2>&1) || true
          if [ -z "$NUGET" ]; then
            echo "GitVersion failed while calculating NuGetVersionV2. Output:" >&2
            echo "$NUGET" >&2
            echo "Running diagnostics..." >&2
            dotnet-gitversion /diag || true
            exit 1
          fi
          echo "SemVer=$SEMVER" >> "$GITHUB_OUTPUT"
          echo "NuGetVersionV2=$NUGET" >> "$GITHUB_OUTPUT"

      - name: Show computed version
        run: |
          echo "SemVer: ${{ steps.gitversion.outputs.SemVer }}"
          echo "NuGetVersionV2: ${{ steps.gitversion.outputs.NuGetVersionV2 }}"

      - name: GitVersion diagnostics (on failure)
        if: failure()
        shell: bash
        run: |
          dotnet tool install -g GitVersion.Tool --version 6.* || true
          export PATH="$PATH:$HOME/.dotnet/tools"
          echo "Running gitversion /diag for troubleshooting..."
          dotnet-gitversion /diag || true

      - name: Create and push tag if missing
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VER=${{ steps.gitversion.outputs.SemVer }}
          TAG=v$VER
          echo "Computed version: $VER"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists. Skipping."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"
