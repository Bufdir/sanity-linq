name: .NET CI (tests + coverage)

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore
        run: dotnet restore sanity-linq.sln

      - name: Build (Release)
        run: dotnet build sanity-linq.sln -c Release --no-restore

      - name: Test with coverage and thresholds
        run: |
          # MSBuild defaults (coverage + thresholds) are set in Directory.Build.props under tests/
          dotnet test sanity-linq.sln --configuration Release --no-build

      - name: Publish coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-cobertura
          path: |
            **/coverage.cobertura.xml
            coverage.cobertura.xml
