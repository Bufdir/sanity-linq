name: Validate Conventional Commits (PR)

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

permissions:
  contents: read

jobs:
  semantic:
    name: Conventional Commits
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            perf
            refactor
            docs
            test
            build
            ci
            chore
            revert
          scopes: |
            core
            api
            linq
            query
            mutations
            extensions
            docs
            ci
          requireScope: false
          wip: false
          subjectPattern: ^.+$
          subjectPatternError: "PR title must not be empty"
