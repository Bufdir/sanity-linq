name: Validate Conventional Commits (PR)

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

permissions:
  contents: read

jobs:
  semantic:
    name: Conventional Commits
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # Validate both PR title and commit messages (useful with squash merges)
          titleAndCommits: true
          types: |
            feat
            fix
            perf
            refactor
            docs
            test
            build
            ci
            chore
            revert
          scopes: |
            core
            api
            linq
            query
            mutations
            extensions
            docs
            ci
          requireScope: false
          wip: false
          # Any non-empty subject is allowed; type/scope are validated by the action
          subjectPattern: ^.+$
          # Friendlier guidance when the subject fails its own regex (rare)
          subjectPatternError: "PR title must follow Conventional Commits, e.g. 'feat: add X', 'fix(api): correct Y'. Use lowercase type, optional scope in parentheses, then colon and a short subject."
          # Labels that allow maintainers to bypass the check when needed
          ignoreLabels: |
            maintenance
            skip-semantic
            docs-only
