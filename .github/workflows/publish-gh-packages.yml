name: Publish package (GitHub Packages)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g. 1.2.3). Optional when running on a tag.'
        required: false
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Determine version
        id: ver
        shell: bash
        run: |
          set -euo pipefail
          # Prefer tag-derived version when running on refs/tags/v*
          VERSION=""
          if [[ "${GITHUB_REF:-}" == refs/tags/v* || "${GITHUB_REF_NAME:-}" == v* ]]; then
            VERSION="${GITHUB_REF_NAME#v}"
          fi

          # If not on a tag or tag missing, fall back to manual input when provided
          if [[ -z "$VERSION" ]]; then
            INPUT_VER='${{ inputs.version || '' }}'
            if [[ -n "$INPUT_VER" ]]; then
              VERSION="$INPUT_VER"
            fi
          fi

          if [[ -z "$VERSION" ]]; then
            echo "No version could be determined. Run this workflow either on a tag named v<semver>, or provide 'version' input when manually dispatching." >&2
            exit 1
          fi

          echo "Publishing version: $VERSION"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Restore
        run: >
          dotnet restore src/Sanity.Linq/Sanity.Linq.csproj
          -p:TargetFramework=net10.0

      - name: Build (Release, net10.0)
        run: >
          dotnet build src/Sanity.Linq/Sanity.Linq.csproj
          -c Release
          --no-restore
          -p:TargetFramework=net10.0

      - name: Pack
        run: >
          dotnet pack src/Sanity.Linq/Sanity.Linq.csproj
          -c Release
          --no-build
          -p:ContinuousIntegrationBuild=true
          -p:TargetFramework=net10.0
          -p:PackageVersion=${{ steps.ver.outputs.version }}
          -o ./artifacts

      - name: Publish to GitHub Packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: >
          dotnet nuget push "./artifacts/*.nupkg"
          --api-key "$GITHUB_TOKEN"
          --source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json"
          --skip-duplicate
