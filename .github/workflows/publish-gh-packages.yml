name: Publish NuGet (GitHub Packages)

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # full history required for GitVersion
          fetch-tags: true

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            10.0.x
            8.0.x
            9.0.x

      - name: Restore
        run: dotnet restore sanity-linq.sln

      - name: Build (Release)
        run: dotnet build sanity-linq.sln -c Release --no-restore

      - name: Install .NET (for GitVersion CLI)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Determine version (GitVersion CLI)
        id: gitversion
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update -y >/dev/null 2>&1 || true
          sudo apt-get install -y jq >/dev/null 2>&1 || true
          dotnet tool install -g GitVersion.Tool --version 6.*
          export PATH="$PATH:$HOME/.dotnet/tools"
          echo "Calculating version with GitVersion CLI..."
          echo "GitVersion.Tool version: $(dotnet-gitversion /version || echo 'unknown')"
          git describe --tags --always --dirty --match 'v*' || true
          git log --graph --decorate --oneline -n 30 || true

          WORKJSON=$(mktemp)
          extract_versions() {
            local json_file="$1"
            jq . "$json_file" >/dev/null 2>&1 || return 1
            local semver
            local nuget
            local mmp
            semver=$(jq -r .SemVer < "$json_file")
            nuget=$(jq -r .NuGetVersionV2 < "$json_file")
            mmp=$(jq -r .MajorMinorPatch < "$json_file")

            # If SemVer contains unresolved placeholders like {BranchName}, fall back to MajorMinorPatch
            if [[ -z "$semver" || "$semver" == "null" || "$semver" == *"{"* ]]; then
              semver="$mmp"
            fi

            # If NuGetVersionV2 is missing/null or contains placeholders, synthesize from SemVer/MajorMinorPatch
            if [[ -z "$nuget" || "$nuget" == "null" || "$nuget" == *"{"* ]]; then
              if [[ -n "$semver" && "$semver" != "null" ]]; then
                nuget="$semver"
              else
                nuget="$mmp"
              fi
            fi

            if [[ -z "$semver" || "$semver" == "null" ]]; then return 2; fi
            if [[ -z "$nuget" || "$nuget" == "null" ]]; then return 3; fi
            echo "SemVer=$semver" >> "$GITHUB_OUTPUT"
            echo "NuGetVersionV2=$nuget" >> "$GITHUB_OUTPUT"
          }

          set +e
          # First try with explicit config and explicit mode override to avoid YAML enum ambiguity across versions
          dotnet-gitversion /config GitVersion.yml /nocache /output json /overrideconfig mode=Mainline > "$WORKJSON" 2>gitversion_with_config.err
          STATUS=$?
          if [ $STATUS -ne 0 ] || ! extract_versions "$WORKJSON"; then
            echo "GitVersion with config failed (exit $STATUS) or produced invalid JSON. Falling back without config..." >&2
            echo "--- gitversion_with_config.err ---" >&2
            head -n 200 gitversion_with_config.err >&2 || true
            # Try without config
            dotnet-gitversion /nocache /output json /overrideconfig mode=Mainline > "$WORKJSON" 2>gitversion_no_config.err
            STATUS2=$?
            if [ $STATUS2 -ne 0 ] || ! extract_versions "$WORKJSON"; then
              echo "GitVersion failed without config as well (exit $STATUS2). Running diagnostics..." >&2
              echo "--- gitversion_no_config.err ---" >&2
              head -n 200 gitversion_no_config.err >&2 || true
              dotnet-gitversion /diag || true
              exit 1
            else
              echo "WARNING: Using GitVersion defaults (no config) as a fallback." >&2
            fi
          fi

      - name: Show computed version
        run: |
          echo "SemVer: ${{ steps.gitversion.outputs.SemVer }}"
          echo "NuGetVersionV2: ${{ steps.gitversion.outputs.NuGetVersionV2 }}"

      - name: GitVersion diagnostics (on failure)
        if: failure()
        shell: bash
        run: |
          dotnet tool install -g GitVersion.Tool --version 6.* || true
          export PATH="$PATH:$HOME/.dotnet/tools"
          echo "Running gitversion /diag for troubleshooting..."
          dotnet-gitversion /diag || true

      - name: Pack
        run: >
          dotnet pack src/Sanity.Linq/Sanity.Linq.csproj
          -c Release --no-build
          -p:ContinuousIntegrationBuild=true
          -p:PackageVersion=${{ steps.gitversion.outputs.NuGetVersionV2 }}
          -o ./artifacts

      - name: Publish to GitHub Packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: >
          dotnet nuget push "./artifacts/*.nupkg"
          --api-key "$GITHUB_TOKEN"
          --source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json"
          --skip-duplicate
