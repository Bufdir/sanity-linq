name: Publish NuGet (GitHub Packages)

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # full history required for GitVersion
          fetch-tags: true

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            10.0.x
            8.0.x
            9.0.x

      - name: Restore
        run: dotnet restore sanity-linq.sln

      - name: Build (Release)
        run: dotnet build sanity-linq.sln -c Release --no-restore

      - name: Install .NET (for GitVersion CLI)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Determine version (GitVersion CLI)
        id: gitversion
        shell: bash
        run: |
          set -e
          sudo apt-get update -y >/dev/null 2>&1 || true
          sudo apt-get install -y jq >/dev/null 2>&1 || true
          dotnet tool install -g GitVersion.Tool --version 6.*
          export PATH="$PATH:$HOME/.dotnet/tools"
          echo "Calculating version with GitVersion CLI..."
          JSON=$(dotnet-gitversion /config GitVersion.yml /nocache /output json)
          if [ -z "$JSON" ]; then
            echo "GitVersion produced empty output. Running diagnostics..." >&2
            dotnet-gitversion /diag || true
            exit 1
          fi
          echo "$JSON" | jq . >/dev/null 2>&1 || {
            echo "GitVersion output is not valid JSON. Output was:" >&2
            echo "$JSON" >&2
            echo "Running diagnostics..." >&2
            dotnet-gitversion /diag || true
            exit 1
          }
          SEMVER=$(echo "$JSON" | jq -r .SemVer)
          NUGET=$(echo "$JSON" | jq -r .NuGetVersionV2)
          if [ -z "$SEMVER" ] || [ "$SEMVER" = "null" ]; then
            echo "Failed to extract SemVer from GitVersion JSON. Output was:" >&2
            echo "$JSON" | head -n 200 >&2
            exit 1
          fi
          if [ -z "$NUGET" ] || [ "$NUGET" = "null" ]; then
            echo "Failed to extract NuGetVersionV2 from GitVersion JSON. Output was:" >&2
            echo "$JSON" | head -n 200 >&2
            exit 1
          fi
          echo "SemVer=$SEMVER" >> "$GITHUB_OUTPUT"
          echo "NuGetVersionV2=$NUGET" >> "$GITHUB_OUTPUT"

      - name: Show computed version
        run: |
          echo "SemVer: ${{ steps.gitversion.outputs.SemVer }}"
          echo "NuGetVersionV2: ${{ steps.gitversion.outputs.NuGetVersionV2 }}"

      - name: GitVersion diagnostics (on failure)
        if: failure()
        shell: bash
        run: |
          dotnet tool install -g GitVersion.Tool --version 6.* || true
          export PATH="$PATH:$HOME/.dotnet/tools"
          echo "Running gitversion /diag for troubleshooting..."
          dotnet-gitversion /diag || true

      - name: Pack
        run: >
          dotnet pack src/Sanity.Linq/Sanity.Linq.csproj
          -c Release --no-build
          -p:ContinuousIntegrationBuild=true
          -p:PackageVersion=${{ steps.gitversion.outputs.NuGetVersionV2 }}
          -o ./artifacts

      - name: Publish to GitHub Packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: >
          dotnet nuget push "./artifacts/*.nupkg"
          --api-key "$GITHUB_TOKEN"
          --source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json"
          --skip-duplicate
